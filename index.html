    <body>
            <main class="main-container">
                <header>
                    <h1>Calculadora de Tablas</h1>
                </header>

                <form action="#">
                    <label>
                        <span>ingrese un número:</span>
                        <input type="number" id="num-tabla" placeholder="1"/>
                    </label>
                    <button id="btn-calcular">calcular</button>
                </form>

                <div class="result-container" id="resultado">
                    <table class="table-result" id="tb-result">
                        <caption>Resultado</caption>
                        <thead>
                            <tr>
                                <th id="th1">1 * 1</th>
                                <th id="th2">1 * 2</th>
                                <th id="th3">1 * 3</th>
                                <th id="th4">1 * 4</th>
                                <th id="th5">1 * 5</th>
                                <th id="th6">1 * 6</th>
                                <th id="th7">1 * 7</th>
                                <th id="th8">1 * 8</th>
                                <th id="th9">1 * 9</th>
                                <th id="th10">1 * 10</th>
                                <th id="th11">1 * 11</th>
                                <th id="th12">1 * 12</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td id="td1">1</td>
                                <td id="td2">2</td>
                                <td id="td3">3</td>
                                <td id="td4">4</td>
                                <td id="td5">5</td>
                                <td id="td6">6</td>
                                <td id="td7">7</td>
                                <td id="td8">8</td>
                                <td id="td9">9</td>
                                <td id="td10">10</td>
                                <td id="td11">11</td>
                                <td id="td12">12</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>
    </body>
</html>
